{% extends "base.html" %} {% block title %}404 Page{% endblock %} {% block
content %}
<!-- Aside on the left -->
<aside class="aside"></aside>

<div class="bg-404">
  <div>
    <h1 class="error-code">404</h1>
    <p class="error-message">
      Oops! The page you are looking for does not exist.
    </p>
    <a href="gui.html" class="btn btn-dark btn-lg"
      ><i class="fa-solid fa-arrow-left"></i> Back to Dashboard</a
    >
    <a href="/" class="btn btn-outline-dark btn-lg"
      ><i class="fa-solid fa-house"></i> Go to Home Page</a
    >
  </div>
</div>
<script>
  // Select the aside element
  const asideElement = document.querySelector("aside.aside");

  // Hide the aside element
  asideElement.style.display = "none";
  // Select the body element
  const bodyElement = document.querySelector("body");

  // Add margin-left: 0 to the body element
  bodyElement.style.marginLeft = "0";
</script>

{% endblock %}
